<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sorting App</title>
    <style>
        /* Optional basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            margin: 5px 0;
        }
        .display-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Sorting App</h1>
        <input type="text" id="number-input" placeholder="Enter a number" />
        <button id="add-button">Add Number</button>
        <button id="sort-one-button">Sort 1</button>
        <button id="sort-all-button">Sort All</button>

        <div class="display-section">
            <h2>Number Bank</h2>
            <div id="number-bank"></div>
        </div>

        <div class="display-section">
            <h2>Sorted Numbers</h2>
            <h3>Odds</h3>
            <div id="odds-display"></div>
            <h3>Evens</h3>
            <div id="evens-display"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
